<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ហាង ពេជ្រ ពិសី (Pich Pisey Shop)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanuman:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hanuman', serif; }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <span class="menu-icon">☰</span>
            <h1 class="shop-logo">ហាង ពេជ្រ ពិសី</h1>
            <div class="cart-icon">👜 <span id="cart-badge">0</span></div>
        </div>
    </header>

    <div class="hero-container">
        <img src="images/Sea_background.jpg" class="bg-image">
        <div class="product-overlay">
            <img src="images/krem_red.jpg" class="lip-oil-banner float-1">
            <img src="images/krem_blue.jpg" class="lip-oil-banner float-2">
            <img src="images/krem_white.jpg" class="lip-oil-banner float-3">
            <img src="images/font_khmer.jpg" class="khmer-text">
        </div>
    </div>

    <div class="shop-container">
        <div id="product-grid" class="product-grid"></div>
    </div>

    <div id="checkout-bar" class="checkout-bar">
        <div class="checkout-content">
            <div class="cart-preview">
                <img id="last-item-img" src="" alt="">
                <span id="cart-count-text">០ មុខទំនិញ</span>
            </div>
            <a href="checkout.html" class="checkout-btn" style="text-decoration: none; display: inline-flex; align-items: center; justify-content: center;">
                ទូទាត់ប្រាក់
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
